<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="body">
    <div style="text-align: center;background-color: #e3f2fd;">
        <img src="/images/arg.png" alt="" style="width: 10cm;">
    </div>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid" style="font-size: large">
            <a class="navbar-brand" href="#">Empresa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Productos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown" id="lista-productos"></ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <ion-icon name="cart"></ion-icon>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <table class="table" id="lista-carrito">
                                <thead>
                                    <tr>
                                        <th scope="col">Producto</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Cantidad</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </li>
                        <p style="padding:5mm;text-align: left;">Total: $<span id="total"></span></p>
                        <li style="text-align: center;">
                            <a href="#" class="btn btn-outline-success" role="button" id="boton-comprar">Comprar</a>
                            <a href="#" class="btn btn-outline-secondary" role="button" id="boton-borrar">Borrar
                                carrito</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" style="padding-top: 1cm">
        <h1>Productos</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"
            style="text-align:center;padding-top: 1cm;" id="productos">
        </div>
        <button id="btn-flotante" class="btn-flotante">
            <ion-icon name="arrow-up-outline"></ion-icon>
        </button>
    </div>
    <footer>
        <div class="container p-top-half visible-when-content-ready" style="padding-top: 2cm;">
            <hr>
            <div class="row">
                <div class="col col-12 col-sm-7 col-md-3">
                    <img src="/images/arg.png" alt="" style="width: 5cm;">
                </div>
                <div class="col col-12 col-sm-4 col-md-3"></div>
                <div class="col col-12 col-sm-7 col-md-3">
                    <div>
                        <h4 class="footer-title">Nuestras Redes Sociales</h4>
                        <div class="d-flex wrap">
                            <a href="https://www.facebook.com">
                                <ion-icon size="large" name="logo-facebook"></ion-icon>
                            </a>
                            <a href="https://www.instagram.com">
                                <ion-icon size="large" name="logo-instagram" style="color: mediumvioletred;"></ion-icon>
                            </a>
                            <a href="https://wa.me/543815840462">
                                <ion-icon size="large" name="logo-whatsapp" style="color: #57b609"></ion-icon>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col col-12 col-sm-7 col-md-3">
                    <h4 class="footer-title">Navegación</h4>
                    <ul>
                        <li class="d-block">
                            <a class="footer-link" href="#">Inicio</a>
                        </li>
                        <li class="d-block">
                            <a class="footer-link" href="#">Productos</a>
                        </li>
                        <li class="d-block">
                            <a class="footer-link" href="#">Contacto</a>
                        </li>
                        <li class="d-block">
                            <a class="footer-link" href="#">Quiénes
                                Somos</a>
                        </li>
                        <li class="d-block">
                            <a class="footer-link" href="#">Cómo
                                Comprar</a>
                        </li>
                    </ul>
                </div>
            </div>
            <p>Tucumán, Argentina - 2022</p>
        </div>
    </footer>

    <script src="js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
